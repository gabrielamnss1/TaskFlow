<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow - Gerenciador de Tarefas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('relatorios') }}" class="nav-link {% if request.endpoint == 'relatorios' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> Relat√≥rios
                </a>
                <div class="nav-user">
                    <i class="fas fa-user-circle"></i>
                    <a href="{{ url_for('perfil') }}" class="nav-link-user {% if request.endpoint == 'perfil' %}active{% endif %}">
                        {{ session.user_nome }}
                    </a>
                    <a href="{{ url_for('logout_route') }}" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </div>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TaskFlow - Desenvolvido com <i class="fas fa-heart"></i></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
