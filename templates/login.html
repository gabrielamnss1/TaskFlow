{% extends "base.html" %}

{% block title %}Login - TaskFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-tasks auth-icon"></i>
            <h1>TaskFlow</h1>
            <p>Gerenciador de Tarefas</p>
        </div>

        {% if erro %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="login">
                    <i class="fas fa-user"></i> Login
                </label>
                <input type="text" id="login" name="login" required placeholder="Digite seu login" autofocus>
            </div>

            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="auth-footer">
            <p>NÃ£o tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}
