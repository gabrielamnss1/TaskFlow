{% extends "base.html" %}

{% block title %}Cadastro - TaskFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h1>Criar Conta</h1>
            <p>Cadastre-se no TaskFlow</p>
        </div>

        {% if erro %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            {{ erro }}
        </div>
        {% endif %}

        {% if sucesso %}
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            {{ sucesso }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('cadastro') }}" class="auth-form">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-id-card"></i> Nome Completo
                </label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" autofocus>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail
                </label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="login">
                    <i class="fas fa-user"></i> Login
                </label>
                <input type="text" id="login" name="login" required placeholder="Escolha um login único">
            </div>

            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required placeholder="Escolha uma senha segura">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Cadastrar
            </button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}
